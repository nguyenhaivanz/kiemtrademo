<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>

<script>
  var canvas = document.getElementById("DemoCanvas");
  if (canvas.getContext)
  {
    var ctx = canvas.getContext('2d');
    ctx.fillStyle='#00BFFF';
    ctx.fillRect(10, 10, 100,150);
  }
</script>
